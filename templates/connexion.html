{% extends "formpage.html" %}

{% block body %}

<div class="container">
    <div class="form-container z-depth-5">
        <h3>Connexion</h3> 
        <div class="row">
            <form class="col s12" id="reused_form" method="POST" name="form1">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="login">Username</label> <br>
                        <input id="login" type="text" name="login" required class="validate"><br>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="passwor">Password</label> <br>
                        <input id="passwor" type="password" name="passwor" required class="validate">

                        
                    </div>
                </div>
                <div>
                    <button class="waves-effect waves-light btn submitbtn" type="submit">Submit</button>
                </div>
            </form>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
                <h4>
                    Error
                </h4>
                Sorry there was an error sending your form. 
            </div>
            <div id="success_message" style="width:100%; height:100%; display:none; ">
                <h4>
                    Success! Your Message was Sent Successfully.
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
